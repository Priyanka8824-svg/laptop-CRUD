{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1><center><b>Login Form</b></center></h1>

    <form method="post">
        {% csrf_token %}
        <b>Username:</b><input type="text" name="unm" class="form-control">
        <br><br>
        <b>Password:</b><input type="password" name="pwd" class="form-control">
        <br><br>

        <input type="submit" value="Submit" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-warning">
    </form>
</div>

{% endblock %}
