{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}

<div class="container">
<h1><b><center>Sign-Up Form</center></b></h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-success">
    <input type="reset" value="Reset" class="btn btn-warning">
</form>
</div>
{% endblock %}
